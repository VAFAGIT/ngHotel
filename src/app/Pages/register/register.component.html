<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body class="h-screen w-screen bg-blue-900">

<div class="flex flex-wrap min-h-screen w-full content-center justify-center bg-gray-200 py-10">


  <div class="flex justify-center items-center shadow-md">
    <div class="w-full  bg-white p-5 rounded-lg lg:rounded-l-none">
      <h3 class="pt-4 text-2xl text-center">Register</h3>
      <form [formGroup]="RegisterForm" (ngSubmit)="RegisterUser()">
        <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
          <div class="mb-4 md:mr-2 md:mb-0">
            <label class="block mb-2 text-sm font-bold text-gray-700" for="firstName">
              First Name
            </label>
            <input
              class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="firstName"
              type="text"
              formControlName="firstname"
              placeholder="First Name"
            />
          </div>
          <div class="md:ml-2">
            <label class="block mb-2 text-sm font-bold text-gray-700" for="lastName">
              Last Name
            </label>
            <input
              class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="lastName"
              type="text"
              formControlName="lastname"
              placeholder="Last Name"
            />
          </div>

          <div class="mb-4 md:mr-2 md:mb-0">
            <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
              email
            </label>
            <input
              class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="email"
              type="email"
              formControlName="email"
              placeholder="email"
            />
          </div>

        </div>
        <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
          <div class="mb-4 md:mr-2 md:mb-0">
            <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
              Password
            </label>
            <input
              class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border  rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="password"
              type="password"
              formControlName="password"
              placeholder="******************"
              formControlName="password"
            />
          </div>
          <div class="md:ml-2">
            <label class="block mb-2 text-sm font-bold text-gray-700" for="c_password">
              Confirm Password
            </label>
            <input
              class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="password_confirmation"
              type="password"
              formControlName="password_confirmation"
              placeholder="******************"
            />
          </div>
        </div>

        <div class="mb-6 text-center">
          <button
            class="w-full px-4 py-2 font-bold text-black bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Sign Up
          </button>
        </div>
        <div class="text-center">
          <a
            class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
            (click)="Login()"
          >
            Already have an account? Login!
          </a>
        </div>
      </form>
    </div>


  </div>


</div>

</body>
</html>
